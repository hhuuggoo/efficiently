<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<!-- saved from url=(0050)http://www.blueprintcss.org/tests/parts/forms.html -->
<html lang="en">
  <head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Tasks</title>
    <link rel="stylesheet" href="../themes/base/jquery.ui.all.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/skeleton.css">
    <link rel="stylesheet" href="../css/layout.css">
    <link rel="stylesheet" href="../css/outline.css">

    <script type="text/template" id="outline-template">
      <div id="<%= id %>" class="outline">
	<div class="item-controls" id="<%= id %>-item-controls">
	  <button class="ctrl-button" id="<%= id %>-add-button">add</button>
	  <button class="ctrl-button"  id="<%= id %>-state-button">todo</button>
	  <button class="ctrl-button"  id="<%= id %>-overview-button">hide</button>
	  <button class="ctrl-button" id="<%= id %>-del-button">delete</button>
	</div>
	<div class="nodecontainer">
	  <div id="<%= id%>-content" class="content">
	    <div class="fakedotcontainer" id="<%= id%>-fakedotcontainer">
	      <image class="fakedot"> </image>	  
	    </div>
	    <div class="todostate" id="<%= id %>-todostate"><%= todostate %></div>
	    <textarea id="<%= id %>-text" 
		      class="outline-input"><%= text %></textarea>
	    <image class="image hide"> </image>
	  </div>
	  <div id="<%= id%>-childcontainer" class="childcontainer">
	    <div class="fakedotcontainer" id="<%= id%>-childspacer"></div>
	    <div>
	      <div class="edge"></div>
	      <div id="<%= id %>-children" class="children"></div>
	      <div class="edge" id="<%= id %>-edge"></div>
	    </div>
	  </div>
	</div>
    </script>
    <script type="text/template" id="root-template">
      <div id="<%= id %>">
	<div id="<%= id %>-children" class="children">
	</div>
      </div>
    </script>
    <script src="../js/underscore.js"></script>
    
    <script src="../js/jquery-1.6.4.min.js"></script>
    <script src="../js/jquery.autoresize.js"></script>
    <script type="text/javascript" src="../js/jquery-ui-1.8.16.custom.js"></script>
    <script src="../js/tabs.js"></script>
    <script src="../js/underscore.string.js"></script>
    <script src="../js/localstorage.js"></script>
    <script src="../js/model.js"></script>
    <script src="../js/outline.js"></script>

    <body>
      <div class="container">
	<h1 class="remove-bottom" style="margin-top: 40px">Tasks</h1>
	<h5>Version 0.1</h5>
	<hr />

	<div class="twelve columns">
	  <div>
	    <ul class="tabs">
	      <!-- Give href an ID value of corresponding "tabs-content" <li>'s -->
	      <li><a class="active" href="#main">Main</a></li>
	      <li><a href="#account">Your Account</a></li>
	    </ul>
	    <!-- Standard <ul> with class of "tabs-content" -->
	    <ul class="tabs-content">
	      <!-- Give ID that matches HREF of above anchors -->
	      <li class="active" id="main">
		<div id="main-outline"></div>
	      <li id="account">
		Your Account
	      </li>
	    </ul>
	  </div>
	</div>
      </div>
    </body>
</html>
