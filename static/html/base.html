<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<!-- saved from url=(0050)http://www.blueprintcss.org/tests/parts/forms.html -->
<html lang="en">
  <head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Tasks</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/skeleton.css">
    <link rel="stylesheet" href="../css/layout.css">
    <link rel="stylesheet" href="../css/outline.css">
    <script type="text/template" id="outline-template">
      <li id="<%= id %>">
	<div id="<%= id %>-todostate"><%= todostate %></div>
	<textarea id="<%= id %>-text" class="outline-input"><%= text %></textarea>
	<ul id="<%= id %>-children" class="square"></ul>
      </li>
    </script>
    <script type="text/template" id="root-template">
      <div id="<%= id %>">
	<ul id="<%= id %>-children" class="square">
	</ul>
      </div>
    </script>
    <script src="../js/underscore.js"></script>
    <script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
    <script src="../js/jquery.autoresize.js"></script>
    <script src="../js/tabs.js"></script>
    <script src="../js/underscore.string.js"></script>
    <script src="../js/localstorage.js"></script>
    <script src="../js/model.js"></script>
    <script src="../js/outline.js"></script>

    <body>
      <div class="container">
	<h1 class="remove-bottom" style="margin-top: 40px">Tasks</h1>
	<h5>Version 0.1</h5>
	<hr />

	<div class="sixteen columns">
	  <div class="one-third column">
	    <ul class="tabs">
	      <!-- Give href an ID value of corresponding "tabs-content" <li>'s -->
	      <li><a class="active" href="#main">Main</a></li>
	      <li><a href="#account">Your Account</a></li>
	    </ul>
	    <!-- Standard <ul> with class of "tabs-content" -->
	    <ul class="tabs-content">
	      <!-- Give ID that matches HREF of above anchors -->
	      <li class="active" id="main">
		<div id="main-outline"></div>
		<ul id="test" class="square">
		  <li>test</li>
		  <ul class="square">
		    <li>test</li>
		    <ul class="square">
		      <li>test</li>
		      <ul class="square">
			<li><textarea></textarea></li>
			<ul class="square">
			  <li>test</li>
			</ul>
		      </ul>
		    </ul>
		  </ul>
		</ul>
	      <li id="account">
		Your Account
	      </li>
	    </ul>
	  </div>
	</div>
      </div>
    </body>
</html>
